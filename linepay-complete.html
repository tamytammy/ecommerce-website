<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LINE Pay - 完成付款</title>
  <style>
    body {
      background: #f4f4f4;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 320px;
    }
    .logo {
      background: #06c755;
      color: white;
      display: inline-block;
      padding: 6px 14px;
      border-radius: 5px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .check-icon {
      font-size: 48px;
      color: #06c755;
      margin: 10px 0;
    }
    h2 {
      margin: 10px 0;
    }
    .amount {
      font-size: 28px;
      font-weight: bold;
      margin: 10px 0;
    }
    .order-id {
      margin: 10px 0;
      color: #666;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      background-color: white;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">LINE Pay</div>
    <div class="check-icon">✅</div>
    <h2>Payment complete</h2>
    <div class="amount">TWD <span class="totalPrice"></span></div>
    <div class="order-id">
      <p>Order ID</p>
      <p><strong>TEST_ORDER_001</strong></p>
    </div>
    <button onclick="goBack()">Back to Website</button>
  </div>

  <script>
    function goBack() {
      alert("模擬返回主站");
      window.location.href = './confirm.html';
    }
  </script>
</body>
</html>
